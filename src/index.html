<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <nav
      class="bg-[#ffffff3d] backdrop-blur-sm border border-b-black sm:border-none"
    >
      <div class="px-12 py-6 lg:px-28">
        <div class="flex justify-between items-center">
          <h1 class="font-bold text-black lg:text-xl">Junior</h1>
          <ul class="hidden sm:flex sm:space-x-6">
            <li class="group">
              <a
                href="#"
                class="text-sm text-black hover:bg-[#ddd] py-3 px-2 border-b-2 border-b-black font-semibold lg:text-base"
                aria-current="page"
                >About Me</a
              >
            </li>
            <li class="group">
              <a
                href="#"
                class="text-sm hover:bg-[#ddd] text-black py-3 px-2 font-semibold lg:text-base"
                >Projects</a
              >
            </li>
            <li class="group">
              <a
                href="#"
                class="text-sm hover:bg-[#ddd] text-black py-3 px-2 font-semibold lg:text-base"
                >Services</a
              >
            </li>
            <li class="group">
              <a
                href="#"
                class="text-sm hover:bg-[#ddd] text-black py-3 px-2 font-semibold lg:text-base"
                >Blog</a
              >
            </li>
          </ul>
          <a
            href="#"
            class="hidden text-sm text-black border-2 hover:bg-[#ddd] py-1 px-2 sm:flex items-center border-black font-semibold lg:text-base"
            aria-current="page"
            >Contact Me</a
          >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-menu block sm:hidden"
            id="burger"
          >
            <line x1="4" x2="20" y1="12" y2="12" />
            <line x1="4" x2="20" y1="6" y2="6" />
            <line x1="4" x2="20" y1="18" y2="18" />
          </svg>
        </div>
      </div>
    </nav>
    <div class="block px-12 sm:hidden">
      <ul>
        <li class="text-sm pt-4">About Me</li>
        <li class="text-sm pt-4">Projects</li>
        <li class="text-sm pt-4">Services</li>
        <li class="text-sm pt-4">Blog</li>
      </ul>
    </div>
  </body>
</html>
